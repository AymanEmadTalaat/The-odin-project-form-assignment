<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Marko+One&family=Platypi:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body aria-label="background-image by jack_barton">
    <main>
      <div id="img" aria-label="image by jack_barton">
        <span>
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="Odin Logo"
            width="100px"
          />

          <p id="odin-p">Odin</p>
        </span>

        <span class="material-symbols-outlined"> arrow_forward_ios </span>

        <p id="photoLink-p">
          Photo by
          <a
            href="https://unsplash.com/@jack_barton"
            target="_blank"
            rel="noopener"
            >Jack Barton</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/grunge-texture"
            target="_blank"
            rel="noopener"
            >Unsplash</a
          >
        </p>
      </div>

      <div>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
          <br />
          <br />
          You know you want to.
        </p>

        <form action="" method="post">
          <h2>Let's do this!</h2>

          <div class="container">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input
                id="first-name"
                name="first-name"
                type="text"
                required
                minlength="5"
                maxlength="20"
                autocomplete="off"
              />

              <label for="email">EMAIL</label>
              <input
                id="email"
                name="email"
                type="email"
                required
                autocomplete="off"
              />

              <label for="password">PASSWORD</label>
              <input
                id="password"
                name="password"
                type="password"
                required
                autocomplete="off"
              />
            </div>

            <div>
              <label for="last-name">LAST NAME</label>
              <input
                id="last-name"
                name="last-name"
                type="text"
                required
                minlength="5"
                maxlength="20"
                autocomplete="off"
              />

              <label for="number">PHONE NUMBER</label>
              <input
                id="number"
                name="phone-number"
                type="tel"
                required
                size="20"
                minlength="9"
                maxlength="14"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="123-456-7890"
              />

              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                id="confirm-password"
                name="confirm-password"
                type="password"
                required
                autocomplete="off"
              />
            </div>
          </div>

          <button class="btn" type="submit">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </form>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
